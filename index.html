<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Momentum App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Brush+Script&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        font-family: "Nanum Brush Script", cursive;
      }
    </style>
  </head>
  <body>
    <div id="background-layer"></div>
    <div class="main">
      <audio src='NCT DREAM - 같은 시간 같은 자리 (Walk You Home)[The 1st Mini Album].mp3' controls autoplay loop></audio>
      <div id="locationBlack">
        <img src="img/locate.png" id="locateImg" />
        <div id="location"></div>
      </div>
      <form id="login-form" class="hidden">
        <input required maxlength="15 type="text" placeholder="What is your
        name?" />
        <!--<button> Log In </button>-->
        <input type="submit" value="Log In" />
      </form>
      <h1 id="greeting" class="hidden"></h1>
      <h2 id="clock">00 00</h2>
      <form id="todo-form">
        <input
          type="text"
          placeholder="Write a To Do and Press Enter"
          required
        />
      </form>
      <ul id="todo-list"></ul>
      <div id="quote">
        <span id="quotes"></span>
        <span id="author"></span>
      </div>
      <div id="weather">
        <span></span> <br />
        <span></span>
      </div>
    </div>
    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
  </body>
</html>
